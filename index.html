<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="telegram:bot" content="Telegram bot integration">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>OfficeBox</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="OfficeBox Logo" class="logo">
      <h1>OfficeBox</h1>
    </header>

    <p class="tagline">Управляй задачами своей команды легко</p>

    <div class="task-input">
      <input type="text" id="taskText" placeholder="Введите задачу...">
      <button onclick="addTask()">Добавить</button>
    </div>

   <div class="team">
  <h2>Команда</h2>
  <div class="members" id="members"></div>
  <input type="text" id="memberName" placeholder="Имя участника">
  <input type="text" id="memberTelegram" placeholder="@username в Telegram">
  <button onclick="addMember()">Добавить участника</button>
</div>

    
   <div class="board">
  <div class="column" id="todo">
    <h2>To Do</h2>
    <div class="task-column"></div>
    <button onclick="addTask('todo')">+ Добавить</button>
  </div>
  <div class="column" id="in-progress">
    <h2>In Progress</h2>
    <div class="task-column"></div>
  </div>
  <div class="column" id="done">
    <h2>Done</h2>
    <div class="task-column"></div>
  </div>
</div>

<div class="progress">
  Выполнено: <span id="progressValue">0%</span>
</div>


  <script src="script.js"></script>
</body>
</html>
