<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="telegram:bot" content="Telegram bot integration">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>OfficeBox</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="OfficeBox Logo" class="logo">
      <h1>OfficeBox</h1>
    </header>

    <p class="tagline">Управляй задачами своей команды легко</p>

    <div class="task-input">
      <input type="text" id="taskText" placeholder="Введите задачу...">
      <button onclick="addTask()">Добавить</button>
    </div>

    <ul id="taskList"></ul>

    <button id="clearBtn" onclick="clearTasks()">Очистить задачи</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
